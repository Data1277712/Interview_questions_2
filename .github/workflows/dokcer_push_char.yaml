name: Build and Push Docker Image char

on:
  push:
    branches: 
      - feature/word_search_app

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Build the Docker image
      - name: Build the Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/word_search_app:latest -f word_search_app/Dockerfile word_search_app

      # Push the Docker image to Docker Hub
      - name: Push the Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/word_search_app:latest

      # Run the Docker container
      - name: Run the Docker container
        run: |
          docker run -d -p 8000:80 --name word-search-app-container ${{ secrets.DOCKER_USERNAME }}/word_search_app:latest
